  SIGENERGY2MQTT_PVOUTPUT_LOG_LEVEL:
    help: 'Définir le niveau de journalisation PVOutput. Valeurs valides: DEBUG, INFO, WARNING, ERROR ou CRITICAL. Par défaut: WARNING (avertissements, erreurs et défaillances critiques)'
  SIGENERGY2MQTT_LOCALE:
    help: "Définir la langue pour les traductions. Par défaut déterminé par le système (ex: variable d'environnement LANG) ou anglais si aucune alternative n'est trouvée."
  clean:
    help: Publier une découverte vide pour supprimer les dispositifs existants, puis quitter immédiatement.
