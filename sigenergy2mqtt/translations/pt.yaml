cli:
  SIGENERGY2MQTT_CONFIG:
    help: 'O caminho para o arquivo de configuração JSON (padrão: /etc/sigenergy2mqtt.yaml)'
  SIGENERGY2MQTT_CONSUMPTION:
    help: "Defina o método de cálculo do sensor de Potência Consumida pela Planta. Os valores válidos são: 'calculated', 'total' (registo de Potência de Carga Total) ou 'general' (registo de Potência de Carga Geral V2.8). O padrão é 'calculated'. Esta opção é ignorada em firmwares anteriores ao que suporta o Protocolo Modbus V2.8."
  SIGENERGY2MQTT_DEBUG_SENSOR:
    help: 'Especificar um sensor para ser depurado usando o ID da entidade completo ou parcial ou o nome da classe do sensor (por exemplo, especificar ''daily'' corresponderia a todos os sensores com ''daily'' no nome da sua entidade), ou uma expressão regular para corresponder ao ID da entidade ou nome da classe do sensor (por exemplo, ''^PowerFactor$'' corresponde apenas ao nome de classe única). Se especificado, --log-level também é forçado para DEBUG.'
  SIGENERGY2MQTT_HASS_DEVICE_NAME_PREFIX:
    help: 'Prefixo para nomes de entidade do Home Assistant'
  SIGENERGY2MQTT_HASS_DISCOVERY_PREFIX:
    help: 'Prefixo do tópico MQTT Discovery do Home Assistant (padrão: homeassistant)'
  SIGENERGY2MQTT_HASS_EDIT_PCT_BOX:
    help: 'Usar caixa numérica (true) ou controle deslizante (false) para sensores de porcentagem.'
  SIGENERGY2MQTT_HASS_ENABLED:
    help: 'Ativar auto-descoberta no Home Assistant.'
  SIGENERGY2MQTT_HASS_ENTITY_ID_PREFIX:
    help: 'Prefixo para IDs de entidade do Home Assistant (padrão: sigen)'
  SIGENERGY2MQTT_HASS_UNIQUE_ID_PREFIX:
    help: 'O prefixo a ser usado para IDs exclusivos do Home Assistant. Exemplo: Um prefixo ''prefix'' anexará ''prefix_'' aos IDs exclusivos (padrão: sigen). Depois de definir isso, você NUNCA deve alterá-lo, pois isso quebrará as entidades existentes no Home Assistant.'
  SIGENERGY2MQTT_HASS_USE_SIMPLIFIED_TOPICS:
    help: 'Usar estrutura de tópicos simplificada'
  SIGENERGY2MQTT_INFLUX_BUCKET:
    help: Nome do bucket do InfluxDB v2 (o padrão é --influxdb-database se não for definido)
  SIGENERGY2MQTT_INFLUX_DATABASE:
    help: 'Banco de dados InfluxDB para gravar métricas (padrão: sigenergy)'
  SIGENERGY2MQTT_INFLUX_ENABLED:
    help: Habilitar a gravação de métricas no InfluxDB.
  SIGENERGY2MQTT_INFLUX_EXCLUDE:
    help: Lista de identificadores de sensores a serem excluídos (separados por espaços)
  SIGENERGY2MQTT_INFLUX_HOST:
    help: 'Nome do host ou endereço IP do InfluxDB (padrão: 127.0.0.1)'
  SIGENERGY2MQTT_INFLUX_INCLUDE:
    help: Lista de identificadores de sensores a serem incluídos (separados por espaços)
  SIGENERGY2MQTT_INFLUX_LOG_LEVEL:
    help: 'Nível de log do subsistema InfluxDB. Os valores válidos são: DEBUG, INFO, WARNING, ERROR ou CRITICAL. O padrão é WARNING (avisos, erros e falhas críticas)'
  SIGENERGY2MQTT_INFLUX_ORG:
    help: Nome ou ID da organização InfluxDB
  SIGENERGY2MQTT_INFLUX_PASSWORD:
    help: Senha do InfluxDB
  SIGENERGY2MQTT_INFLUX_PORT:
    help: 'Porta do InfluxDB (padrão: 8086)'
  SIGENERGY2MQTT_INFLUX_TOKEN:
    help: Token de autenticação do InfluxDB v2 (prefere as APIs v2 se fornecido)
  SIGENERGY2MQTT_INFLUX_USERNAME:
    help: Nome de usuário do InfluxDB
  SIGENERGY2MQTT_LANGUAGE:
    help: 'Define o idioma a ser usado para as traduções. O padrão é determinado pelo sistema (por exemplo, a variável de ambiente LANG) ou Inglês se nenhuma alternativa for encontrada.'
  SIGENERGY2MQTT_LOG_LEVEL:
    help: 'Definir o nível de log. Valores válidos: DEBUG, INFO, WARNING, ERROR ou CRITICAL. Padrão: WARNING'
  SIGENERGY2MQTT_MODBUS_ACCHARGER_DEVICE_ID:
    help: 'O ID do dispositivo Modbus do Carregador CA Sigenergy. Vários IDs de dispositivo podem ser especificados, separados por vírgulas.'
  SIGENERGY2MQTT_MODBUS_AUTO_DISCOVERY:
    help: 'Tentar a auto-descoberta de hosts Modbus Sigenergy e IDs de dispositivo. Se ''once'' for especificado, a auto-descoberta só ocorrerá se nenhum resultado de auto-descoberta existente for encontrado. Se ''force'', a auto-descoberta substituirá quaisquer hosts Modbus e IDs de dispositivo descobertos anteriormente. Se não for especificado, a auto-descoberta é desativada.'
  SIGENERGY2MQTT_MODBUS_AUTO_DISCOVERY_PING_TIMEOUT:
    help: 'O tempo de limite de ping, em segundos, a ser usado ao realizar a auto-descoberta de dispositivos Sigenergy na rede. O padrão é 0,5 segundos.'
  SIGENERGY2MQTT_MODBUS_AUTO_DISCOVERY_RETRIES:
