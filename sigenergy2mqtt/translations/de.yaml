    help: Leere Discovery veröffentlichen, um bestehende Geräte zu löschen, dann sofort beenden.
  discovery_only:
    help: Sofort nach Veröffentlichung der Discovery beenden. Liest keine Werte von der Modbus-Schnittstelle, außer zur Gerätekonfigurationsprüfung.
  show_version:
    help: Versionsnummer anzeigen, dann sofort beenden.
  validate_only:
