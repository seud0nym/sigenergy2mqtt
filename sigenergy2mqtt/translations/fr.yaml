cli:
  SIGENERGY2MQTT_CONFIG:
    help: 'Le chemin vers le fichier de configuration JSON (par défaut: /etc/sigenergy2mqtt.yaml)'
  SIGENERGY2MQTT_CONSUMPTION:
    help: "Définir la méthode de calcul du capteur de Puissance Consommée de l'Installation. Valeurs valides: 'calculated', 'total' (registre Puissance de Charge Totale), ou 'general' (registre Puissance de Charge Générale V2.8). Par défaut: 'calculated'. Cette option est ignorée sur les firmwares antérieurs au Protocole Modbus V2.8."
  SIGENERGY2MQTT_DEBUG_SENSOR:
    help: "Spécifier un capteur à déboguer en utilisant l'ID d'entité complet ou partiel ou le nom de classe du capteur (ex: 'daily' correspondrait à tous les capteurs contenant 'daily' dans leur nom), ou une expression régulière (ex: '^PowerFactor$' ne correspond qu'à ce seul nom de classe). Si spécifié, --log-level est également forcé à DEBUG."
  SIGENERGY2MQTT_HASS_DEVICE_NAME_PREFIX:
    help: "Le préfixe pour les noms d'entité Home Assistant. Exemple: Un préfixe 'prefix' ajoutera 'prefix ' aux noms (par défaut: '')"
  SIGENERGY2MQTT_HASS_DISCOVERY_PREFIX:
    help: 'Le préfixe du topic MQTT Discovery de Home Assistant (par défaut: homeassistant)'
  SIGENERGY2MQTT_HASS_EDIT_PCT_BOX:
    help: Lors de l'édition de capteurs de pourcentage, utiliser une zone de saisie numérique (true) ou un curseur (false).
  SIGENERGY2MQTT_HASS_ENABLED:
    help: Activer l'auto-découverte dans Home Assistant.
  SIGENERGY2MQTT_HASS_ENTITY_ID_PREFIX:
    help: "Le préfixe pour les IDs d'entité Home Assistant. Exemple: Un préfixe 'prefix' ajoutera 'prefix_' aux IDs d'entité (par défaut: sigen)"
  SIGENERGY2MQTT_HASS_UNIQUE_ID_PREFIX:
    help: "Le préfixe pour les IDs uniques Home Assistant. Exemple: Un préfixe 'prefix' ajoutera 'prefix_' aux IDs uniques (par défaut: sigen). Une fois défini, ne JAMAIS le changer, cela casserait les entités existantes dans Home Assistant."
  SIGENERGY2MQTT_HASS_USE_SIMPLIFIED_TOPICS:
    help: Activer la structure de topic simplifiée (sigenergy2mqtt/object_id/state) au lieu de la structure complète Home Assistant (homeassistant/platform/device_id/object_id/state)
  SIGENERGY2MQTT_INFLUX_BUCKET:
    help: Nom du bucket InfluxDB v2 (par défaut --influx-database si non défini)
  SIGENERGY2MQTT_INFLUX_DATABASE:
    help: 'Base de données InfluxDB pour l''écriture des métriques (par défaut : sigenergy)'
  SIGENERGY2MQTT_INFLUX_ENABLED:
    help: Activer l'écriture des métriques dans InfluxDB.
  SIGENERGY2MQTT_INFLUX_EXCLUDE:
    help: Liste des identifiants de capteurs à exclure (séparés par un espace)
  SIGENERGY2MQTT_INFLUX_HOST:
    help: 'Nom d''hôte ou adresse IP d''InfluxDB (par défaut : 127.0.0.1)'
  SIGENERGY2MQTT_INFLUX_INCLUDE:
    help: Liste des identifiants de capteurs à inclure (séparés par un espace)
  SIGENERGY2MQTT_INFLUX_LOG_LEVEL:
    help: 'Niveau de log du sous-système InfluxDB. Les valeurs valides sont : DEBUG, INFO, WARNING, ERROR ou CRITICAL. La valeur par défaut est WARNING (avertissements, erreurs et échecs critiques)'
  SIGENERGY2MQTT_INFLUX_ORG:
    help: Nom ou ID de l'organisation InfluxDB
  SIGENERGY2MQTT_INFLUX_PASSWORD:
    help: Mot de passe InfluxDB
  SIGENERGY2MQTT_INFLUX_PORT:
    help: 'Port InfluxDB (par défaut : 8086)'
  SIGENERGY2MQTT_INFLUX_TOKEN:
    help: Jeton d'authentification InfluxDB v2 (privilégie les API v2 s'il est fourni)
  SIGENERGY2MQTT_INFLUX_USERNAME:
    help: Nom d'utilisateur InfluxDB
  SIGENERGY2MQTT_LANGUAGE:
    help: 'Définir la langue à utiliser pour les traductions. Par défaut, elle est déterminée par le système (par exemple, la variable d''environnement LANG) ou l''anglais si aucune alternative n''est trouvée.'
  SIGENERGY2MQTT_LOG_LEVEL:
    help: 'Définir le niveau de journalisation. Valeurs valides: DEBUG, INFO, WARNING, ERROR ou CRITICAL. Par défaut: WARNING (avertissements, erreurs et défaillances critiques)'
  SIGENERGY2MQTT_MODBUS_ACCHARGER_DEVICE_ID:
    help: L'ID de dispositif Modbus du Chargeur CA Sigenergy. Plusieurs IDs peuvent être spécifiés, séparés par des virgules.
  SIGENERGY2MQTT_MODBUS_AUTO_DISCOVERY:
    help: Tenter l'auto-découverte des hôtes Modbus Sigenergy et des IDs de dispositif. Si 'once' est spécifié, l'auto-découverte ne se produira que si aucun résultat précédent n'est trouvé. Si 'force', écrasera les hôtes Modbus et IDs précédemment découverts. Si non spécifié, l'auto-découverte est désactivée.
  SIGENERGY2MQTT_MODBUS_AUTO_DISCOVERY_PING_TIMEOUT:
    help: "Le délai de ping en secondes pour l'auto-découverte des dispositifs Sigenergy sur le réseau. Par défaut: 0,5 secondes."
  SIGENERGY2MQTT_MODBUS_AUTO_DISCOVERY_RETRIES:
    help: "Le nombre maximum de réessais Modbus pour l'auto-découverte des dispositifs Sigenergy sur le réseau. Par défaut: 0."
  SIGENERGY2MQTT_MODBUS_AUTO_DISCOVERY_TIMEOUT:
    help: "Le délai Modbus en secondes pour l'auto-découverte des dispositifs Sigenergy sur le réseau. Par défaut: 0,25 secondes."
  SIGENERGY2MQTT_MODBUS_DCCHARGER_DEVICE_ID:
    help: L'ID de dispositif Modbus du Chargeur CC Sigenergy. Plusieurs IDs peuvent être spécifiés, séparés par des virgules.
  SIGENERGY2MQTT_MODBUS_DISABLE_CHUNKING:
    help: Désactiver le découpage Modbus lors de la lecture des registres et lire chaque registre individuellement.
  SIGENERGY2MQTT_MODBUS_HOST:
    help: Le nom d'hôte ou l'adresse IP du dispositif Sigenergy
  SIGENERGY2MQTT_MODBUS_INVERTER_DEVICE_ID:
    help: L'ID de dispositif Modbus de l'Onduleur Sigenergy. Plusieurs IDs peuvent être spécifiés, séparés par des virgules.
  SIGENERGY2MQTT_MODBUS_LOG_LEVEL:
    help: 'Définir le niveau de journalisation pymodbus. Valeurs valides: DEBUG, INFO, WARNING, ERROR ou CRITICAL. Par défaut: WARNING (avertissements, erreurs et défaillances critiques)'
  SIGENERGY2MQTT_MODBUS_NO_REMOTE_EMS:
    help: Ne pas publier les capteurs lecture-écriture pour l'intégration du Système de Gestion d'Énergie (EMS) distant vers MQTT. Ignoré si --modbus-read-only est spécifié.
  SIGENERGY2MQTT_MODBUS_PORT:
    help: 'Le numéro de port Modbus du dispositif Sigenergy (par défaut: 502)'
  SIGENERGY2MQTT_MODBUS_READ_ONLY:
    help: Publier uniquement les capteurs en lecture seule vers MQTT. Ni les capteurs lecture-écriture ni écriture seule ne seront publiés si spécifié.
  SIGENERGY2MQTT_MODBUS_RETRIES:
    help: "Le nombre maximum de réessais pour une opération Modbus en cas d'échec. Par défaut: 3."
  SIGENERGY2MQTT_MODBUS_TIMEOUT:
    help: 'Le délai pour la connexion et la réception des données Modbus, en secondes (utiliser les décimales pour les millisecondes). Par défaut: 1,0.'
  SIGENERGY2MQTT_MQTT_ANONYMOUS:
    help: Autoriser la connexion anonyme au broker MQTT (sans nom d'utilisateur/mot de passe). Si spécifié, les options --mqtt-username et --mqtt-password sont ignorées.
  SIGENERGY2MQTT_MQTT_BROKER:
    help: "Le nom d'hôte ou l'adresse IP du broker MQTT (par défaut: 127.0.0.1)"
  SIGENERGY2MQTT_MQTT_KEEPALIVE:
    help: La période maximale en secondes entre les communications avec le broker. Si aucun autre message n'est échangé, cela contrôle la fréquence des messages ping envoyés au broker. Par défaut 60, minimum 1.
  SIGENERGY2MQTT_MQTT_LOG_LEVEL:
    help: 'Définir le niveau de journalisation paho.mqtt. Valeurs valides: DEBUG, INFO, WARNING, ERROR ou CRITICAL. Par défaut: WARNING (avertissements, erreurs et défaillances critiques)'
  SIGENERGY2MQTT_MQTT_PASSWORD:
    help: Un mot de passe valide pour l'utilisateur du broker MQTT
  SIGENERGY2MQTT_MQTT_PORT:
    help: Le port d'écoute du broker MQTT (par défaut 1883, sauf si --mqtt-tls est spécifié, auquel cas le défaut est 8883)
  SIGENERGY2MQTT_MQTT_TLS:
    help: Activer la communication sécurisée vers le broker MQTT via TLS/SSL. Si spécifié, le port MQTT par défaut est 8883.
  SIGENERGY2MQTT_MQTT_TLS_INSECURE:
    help: Activer la communication non sécurisée via TLS. Si votre broker utilise un certificat auto-signé, vous devez spécifier cette option. Ignoré sauf si --mqtt-tls est aussi spécifié.
  SIGENERGY2MQTT_MQTT_TRANSPORT:
    help: 'Définir le mécanisme de transport MQTT. Doit être websockets ou tcp. Par défaut: tcp.'
  SIGENERGY2MQTT_MQTT_USERNAME:
    help: Un nom d'utilisateur valide pour le broker MQTT
  SIGENERGY2MQTT_NO_EMS_MODE_CHECK:
    help: Désactiver la validation qui désactive les limites ESS Max Charge/Décharge et PV Max Puissance lorsque le Mode de Contrôle EMS Distant n'est pas Charge/Décharge par Commande.
