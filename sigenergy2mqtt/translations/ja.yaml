    help: "「発電所消費電力」センサーの計算方法を設定します。有効な値は、「calculated」、「total」（合計負荷電力レジスタ）、または「general」（V2.8一般負荷電力レジスタ）です。デフォルトは「calculated」です。このオプションは、ModbusプロトコルV2.8をサポートする前のファームウェアでは無視されます。"
