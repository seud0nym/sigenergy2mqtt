    help: 'デバッグするセンサーを、完全または部分的なエンティティID、またはセンサークラス名（例：「daily」を指定すると、エンティティ名に「daily」が含まれるすべてのセンサーが一致します）、または完全または部分的なエンティティID、またはセンサークラス名（例：「^PowerFactor$」は単一のクラス名のみに一致します）に一致する正規表現を使用して指定します。指定された場合、--log-levelも強制的にDEBUGになります。'
