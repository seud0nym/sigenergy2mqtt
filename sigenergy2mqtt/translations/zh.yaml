cli:
  SIGENERGY2MQTT_CONFIG:
    help: JSON配置文件路径（默认：/etc/sigenergy2mqtt.yaml）
  SIGENERGY2MQTT_LOG_LEVEL:
    help: 设置日志级别。有效值：DEBUG, INFO, WARNING, ERROR, CRITICAL。默认：WARNING
  SIGENERGY2MQTT_DEBUG_SENSOR:
    help: 指定要调试的传感器。指定时--log-level强制设为DEBUG。
  SIGENERGY2MQTT_SANITY_CHECK_DEFAULT_KW:
    help: 验证检查的默认值（kW）。默认：500 kW/秒。
  SIGENERGY2MQTT_NO_EMS_MODE_CHECK:
    help: 禁用ESS和PV最大功率限制验证。
  SIGENERGY2MQTT_NO_METRICS:
    help: 不发布sigenergy2mqtt指标。
  SIGENERGY2MQTT_CONSUMPTION:
    help: 设置消耗功率传感器计算方法。默认：'calculated'。
  SIGENERGY2MQTT_HASS_ENABLED:
    help: 启用Home Assistant自动发现。
  SIGENERGY2MQTT_HASS_DISCOVERY_PREFIX:
    help: Home Assistant MQTT Discovery主题前缀（默认：homeassistant）
  SIGENERGY2MQTT_HASS_ENTITY_ID_PREFIX:
    help: Home Assistant实体ID前缀（默认：sigen）
  SIGENERGY2MQTT_HASS_UNIQUE_ID_PREFIX:
    help: Home Assistant唯一ID前缀。设置后请勿更改。
  SIGENERGY2MQTT_HASS_USE_SIMPLIFIED_TOPICS:
    help: 使用简化的主题结构
  SIGENERGY2MQTT_HASS_DEVICE_NAME_PREFIX:
    help: Home Assistant实体名称前缀
  SIGENERGY2MQTT_HASS_EDIT_PCT_BOX:
    help: 百分比传感器使用数字输入框(true)或滑块(false)。
  discovery_only:
    help: 发布discovery后立即退出。
  SIGENERGY2MQTT_MQTT_BROKER:
    help: MQTT代理主机名或IP地址（默认：127.0.0.1）
  SIGENERGY2MQTT_MQTT_PORT:
    help: MQTT代理端口（默认1883，使用--mqtt-tls时为8883）
  SIGENERGY2MQTT_MQTT_KEEPALIVE:
    help: 与代理通信之间的最大间隔（秒）。默认60，最小1。
  SIGENERGY2MQTT_MQTT_TLS:
    help: 启用TLS/SSL安全通信。
  SIGENERGY2MQTT_MQTT_TLS_INSECURE:
    help: 允许自签名证书的非安全TLS通信。
  SIGENERGY2MQTT_MQTT_TRANSPORT:
    help: MQTT传输：websockets或tcp。默认：tcp。
  SIGENERGY2MQTT_MQTT_ANONYMOUS:
    help: 允许匿名连接（无用户名/密码）。
  SIGENERGY2MQTT_MQTT_USERNAME:
    help: MQTT代理有效用户名
  SIGENERGY2MQTT_MQTT_PASSWORD:
    help: MQTT代理有效密码
  SIGENERGY2MQTT_MQTT_LOG_LEVEL:
    help: 设置paho.mqtt日志级别。
  SIGENERGY2MQTT_MODBUS_AUTO_DISCOVERY:
    help: 尝试自动发现Sigenergy Modbus主机和设备ID。
  SIGENERGY2MQTT_MODBUS_AUTO_DISCOVERY_PING_TIMEOUT:
    help: 自动发现ping超时（秒）。默认：0.5秒。
  SIGENERGY2MQTT_MODBUS_AUTO_DISCOVERY_TIMEOUT:
    help: 自动发现Modbus超时（秒）。默认：0.25秒。
  SIGENERGY2MQTT_MODBUS_AUTO_DISCOVERY_RETRIES:
    help: 自动发现最大Modbus重试次数。默认：0。
  SIGENERGY2MQTT_MODBUS_HOST:
    help: Sigenergy设备主机名或IP地址
  SIGENERGY2MQTT_MODBUS_PORT:
    help: Sigenergy设备Modbus端口（默认：502）
  SIGENERGY2MQTT_MODBUS_INVERTER_DEVICE_ID:
    help: Sigenergy逆变器Modbus设备ID。多个ID用逗号分隔。
  SIGENERGY2MQTT_MODBUS_ACCHARGER_DEVICE_ID:
    help: Sigenergy交流充电器Modbus设备ID。
  SIGENERGY2MQTT_MODBUS_DCCHARGER_DEVICE_ID:
    help: Sigenergy直流充电器Modbus设备ID。
  SIGENERGY2MQTT_MODBUS_READ_ONLY:
    help: 仅发布只读传感器到MQTT。
  SIGENERGY2MQTT_MODBUS_NO_REMOTE_EMS:
    help: 不发布远程EMS集成的读写传感器。
  SIGENERGY2MQTT_MODBUS_TIMEOUT:
    help: Modbus连接超时（秒）。默认：1.0。
  SIGENERGY2MQTT_MODBUS_RETRIES:
    help: Modbus操作最大重试次数。默认：3。
  SIGENERGY2MQTT_MODBUS_DISABLE_CHUNKING:
    help: 读取寄存器时禁用Modbus分块。
  SIGENERGY2MQTT_MODBUS_LOG_LEVEL:
    help: 设置pymodbus日志级别。
  SIGENERGY2MQTT_SCAN_INTERVAL_LOW:
    help: 低频寄存器扫描间隔。默认：600。
  SIGENERGY2MQTT_SCAN_INTERVAL_MEDIUM:
    help: 中频寄存器扫描间隔。默认：60。
  SIGENERGY2MQTT_SCAN_INTERVAL_HIGH:
    help: 高频寄存器扫描间隔。默认：10。
  SIGENERGY2MQTT_SCAN_INTERVAL_REALTIME:
    help: 实时寄存器扫描间隔。默认：5。
  SIGENERGY2MQTT_SMARTPORT_ENABLED:
    help: 启用第三方设备查询。
  SIGENERGY2MQTT_SMARTPORT_MODULE_NAME:
    help: 第三方生产数据模块名称。
  SIGENERGY2MQTT_SMARTPORT_HOST:
    help: 第三方设备IP地址或主机名。
  SIGENERGY2MQTT_SMARTPORT_USERNAME:
    help: 第三方设备认证用户名。
  SIGENERGY2MQTT_SMARTPORT_PASSWORD:
    help: 第三方设备认证密码。
  SIGENERGY2MQTT_SMARTPORT_PV_POWER:
    help: 第三方生产数据传感器类。
  SIGENERGY2MQTT_SMARTPORT_MQTT_TOPIC:
    help: 第三方生产数据MQTT主题。
  SIGENERGY2MQTT_SMARTPORT_MQTT_GAIN:
    help: 生产数据增益（如kW为1000）。默认：1（瓦特）。
  SIGENERGY2MQTT_PVOUTPUT_ENABLED:
    help: 启用PVOutput状态更新。
  SIGENERGY2MQTT_PVOUTPUT_API_KEY:
    help: PVOutput API密钥
  SIGENERGY2MQTT_PVOUTPUT_SYSTEM_ID:
    help: PVOutput系统ID
  SIGENERGY2MQTT_PVOUTPUT_CONSUMPTION:
    help: 启用向PVOutput发送消耗数据。
