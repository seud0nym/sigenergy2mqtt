cli:
  SIGENERGY2MQTT_CONFIG:
    help: 'Il percorso del file di configurazione JSON (predefinito: /etc/sigenergy2mqtt.yaml)'
  SIGENERGY2MQTT_CONSUMPTION:
    help: "Imposta il metodo di calcolo del sensore di Potenza Consumata dell'Impianto. Valori validi: 'calculated', 'total' (registro Potenza di Carico Totale), o 'general' (registro Potenza di Carico Generale V2.8). Predefinito: 'calculated'. Questa opzione viene ignorata su firmware precedenti al Protocollo Modbus V2.8."
  SIGENERGY2MQTT_DEBUG_SENSOR:
    help: Specifica un sensore da debuggare usando l'ID entità completo o parziale o il nome della classe del sensore (es. specificare 'daily' corrisponderà a tutti i sensori con 'daily' nel nome), o un'espressione regolare (es. '^PowerFactor$' corrisponde solo a quel nome di classe). Se specificato, --log-level viene forzato a DEBUG.
  SIGENERGY2MQTT_HASS_DEVICE_NAME_PREFIX:
    help: "Il prefisso per i nomi delle entità di Home Assistant. Esempio: Un prefisso 'prefix' aggiungerà 'prefix ' ai nomi (predefinito: '')"
  SIGENERGY2MQTT_HASS_DISCOVERY_PREFIX:
    help: 'Il prefisso del topic MQTT Discovery di Home Assistant (predefinito: homeassistant)'
  SIGENERGY2MQTT_HASS_EDIT_PCT_BOX:
    help: Quando si modificano sensori percentuali, usare una casella di input numerico (true) o uno slider (false).
  SIGENERGY2MQTT_HASS_ENABLED:
    help: Abilita l'auto-scoperta in Home Assistant.
  SIGENERGY2MQTT_HASS_ENTITY_ID_PREFIX:
    help: "Il prefisso per gli ID entità di Home Assistant. Esempio: Un prefisso 'prefix' aggiungerà 'prefix_' agli ID entità (predefinito: sigen)"
  SIGENERGY2MQTT_HASS_UNIQUE_ID_PREFIX:
    help: "Il prefisso per gli ID unici di Home Assistant. Esempio: Un prefisso 'prefix' aggiungerà 'prefix_' agli ID unici (predefinito: sigen). Una volta impostato, NON cambiarlo MAI, romperebbe le entità esistenti in Home Assistant."
  SIGENERGY2MQTT_HASS_USE_SIMPLIFIED_TOPICS:
    help: Abilita la struttura dei topic semplificata (sigenergy2mqtt/object_id/state) invece della struttura completa di Home Assistant (homeassistant/platform/device_id/object_id/state)
  SIGENERGY2MQTT_LANGUAGE:
    help: Imposta la lingua per le traduzioni. Predefinito determinato dal sistema (es. variabile d'ambiente LANG) o inglese se non viene trovata alternativa.
  SIGENERGY2MQTT_LOG_LEVEL:
    help: 'Imposta il livello di log. Valori validi: DEBUG, INFO, WARNING, ERROR o CRITICAL. Predefinito: WARNING (avvisi, errori e guasti critici)'
  SIGENERGY2MQTT_MODBUS_ACCHARGER_DEVICE_ID:
    help: L'ID dispositivo Modbus del Caricatore CA Sigenergy. Possono essere specificati più ID separati da virgole.
  SIGENERGY2MQTT_MODBUS_AUTO_DISCOVERY:
    help: Tenta l'auto-scoperta degli host Modbus Sigenergy e degli ID dispositivo. Se 'once' è specificato, l'auto-scoperta avverrà solo se non vengono trovati risultati precedenti. Se 'force', sovrascriverà gli host Modbus e ID precedentemente scoperti. Se non specificato, l'auto-scoperta è disabilitata.
  SIGENERGY2MQTT_MODBUS_AUTO_DISCOVERY_PING_TIMEOUT:
    help: "Il timeout ping in secondi per l'auto-scoperta dei dispositivi Sigenergy sulla rete. Predefinito: 0,5 secondi."
  SIGENERGY2MQTT_MODBUS_AUTO_DISCOVERY_RETRIES:
    help: "Il numero massimo di tentativi Modbus per l'auto-scoperta dei dispositivi Sigenergy sulla rete. Predefinito: 0."
  SIGENERGY2MQTT_MODBUS_AUTO_DISCOVERY_TIMEOUT:
    help: "Il timeout Modbus in secondi per l'auto-scoperta dei dispositivi Sigenergy sulla rete. Predefinito: 0,25 secondi."
  SIGENERGY2MQTT_MODBUS_DCCHARGER_DEVICE_ID:
    help: L'ID dispositivo Modbus del Caricatore CC Sigenergy. Possono essere specificati più ID separati da virgole.
  SIGENERGY2MQTT_MODBUS_DISABLE_CHUNKING:
    help: Disabilita il chunking Modbus durante la lettura dei registri e legge ogni registro individualmente.
  SIGENERGY2MQTT_MODBUS_HOST:
    help: Il nome host o indirizzo IP del dispositivo Sigenergy
  SIGENERGY2MQTT_MODBUS_INVERTER_DEVICE_ID:
    help: L'ID dispositivo Modbus dell'Inverter Sigenergy. Possono essere specificati più ID separati da virgole.
  SIGENERGY2MQTT_MODBUS_LOG_LEVEL:
    help: 'Imposta il livello di log pymodbus. Valori validi: DEBUG, INFO, WARNING, ERROR o CRITICAL. Predefinito: WARNING (avvisi, errori e guasti critici)'
  SIGENERGY2MQTT_MODBUS_NO_REMOTE_EMS:
    help: Non pubblicare sensori lettura-scrittura per l'integrazione del Sistema di Gestione dell'Energia (EMS) remoto su MQTT. Ignorato se --modbus-read-only è specificato.
  SIGENERGY2MQTT_MODBUS_PORT:
    help: 'Il numero di porta Modbus del dispositivo Sigenergy (predefinito: 502)'
  SIGENERGY2MQTT_MODBUS_READ_ONLY:
    help: Pubblica solo sensori in sola lettura su MQTT. Né sensori lettura-scrittura né sola scrittura saranno pubblicati se specificato.
  SIGENERGY2MQTT_MODBUS_RETRIES:
    help: "Il numero massimo di tentativi per un'operazione Modbus in caso di fallimento. Predefinito: 3."
  SIGENERGY2MQTT_MODBUS_TIMEOUT:
    help: 'Il timeout per la connessione e la ricezione di dati Modbus, in secondi (usare decimali per millisecondi). Predefinito: 1,0.'
  SIGENERGY2MQTT_MQTT_ANONYMOUS:
    help: Consenti connessione anonima al broker MQTT (senza nome utente/password). Se specificato, le opzioni --mqtt-username e --mqtt-password vengono ignorate.
  SIGENERGY2MQTT_MQTT_BROKER:
    help: 'Il nome host o indirizzo IP del broker MQTT (predefinito: 127.0.0.1)'
  SIGENERGY2MQTT_MQTT_KEEPALIVE:
    help: Il periodo massimo in secondi tra le comunicazioni con il broker. Se non vengono scambiati altri messaggi, questo controlla la frequenza dei messaggi ping al broker. Predefinito 60, minimo 1.
  SIGENERGY2MQTT_MQTT_LOG_LEVEL:
    help: 'Imposta il livello di log paho.mqtt. Valori validi: DEBUG, INFO, WARNING, ERROR o CRITICAL. Predefinito: WARNING (avvisi, errori e guasti critici)'
  SIGENERGY2MQTT_MQTT_PASSWORD:
    help: Una password valida per l'utente del broker MQTT
  SIGENERGY2MQTT_MQTT_PORT:
    help: La porta di ascolto del broker MQTT (predefinito 1883, a meno che non sia specificato --mqtt-tls, nel qual caso il predefinito è 8883)
  SIGENERGY2MQTT_MQTT_TLS:
    help: Abilita la comunicazione sicura al broker MQTT tramite TLS/SSL. Se specificato, la porta MQTT predefinita è 8883.
  SIGENERGY2MQTT_MQTT_TLS_INSECURE:
    help: Abilita la comunicazione non sicura tramite TLS. Se il broker usa un certificato auto-firmato, devi specificare questa opzione. Ignorato se --mqtt-tls non è specificato.
  SIGENERGY2MQTT_MQTT_TRANSPORT:
    help: 'Imposta il meccanismo di trasporto MQTT. Deve essere websockets o tcp. Predefinito: tcp.'
  SIGENERGY2MQTT_MQTT_USERNAME:
    help: Un nome utente valido per il broker MQTT
  SIGENERGY2MQTT_NO_EMS_MODE_CHECK:
    help: Disattiva la validazione che disabilita i limiti ESS Max Carica/Scarica e PV Max Potenza quando la Modalità di Controllo EMS Remoto non è Carica/Scarica a Comando.
