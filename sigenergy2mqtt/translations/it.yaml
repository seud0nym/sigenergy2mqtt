    help: Abilita l'invio dei dati di consumo a PVOutput. Può essere specificato senza valore (predefinito 'consumption') o come 'net-of-battery', 'consumption', o 'imported'. Se non specificato, nessun dato di consumo viene inviato.
  SIGENERGY2MQTT_PVOUTPUT_EXPORTS:
    help: Abilita l'invio dei dati di esportazione a PVOutput.
  SIGENERGY2MQTT_PVOUTPUT_IMPORTS:
    help: Abilita l'invio dei dati di importazione a PVOutput.
  SIGENERGY2MQTT_PVOUTPUT_OUTPUT_HOUR:
    help: "L'ora del giorno (20-23) in cui i totali giornalieri vengono inviati a PVOutput. Predefinito 23 (23:00). Valori validi: 20 a 23. Il minuto è scelto casualmente tra 56 e 59. Se specifichi -1, i caricamenti giornalieri saranno inviati con la stessa frequenza degli aggiornamenti di stato."
  SIGENERGY2MQTT_PVOUTPUT_TEMP_TOPIC:
    help: Un topic MQTT da cui leggere la temperatura corrente. Usato per inviare la temperatura a PVOutput. Se non specificato, la temperatura non sarà inviata a PVOutput.
  SIGENERGY2MQTT_PVOUTPUT_VOLTAGE:
    help: "La fonte del valore di tensione da inviare a PVOutput. Valori validi: phase-a, phase-b, phase-c, l/n-avg (media linea-neutro), l/l-avg (media linea-linea) o pv (media sulle stringhe PV). Predefinito: 'l/n-avg'."
  SIGENERGY2MQTT_PVOUTPUT_EXT_V7:
    help: Un nome di classe sensore, o ID entità senza prefisso 'sensor.', che sarà usato per il campo esteso v7 in PVOutput. Se non specificato O lo stato di donazione non è corrente, questo campo non sarà inviato a PVOutput. Puoi usare qualsiasi sensore con valore numerico.
