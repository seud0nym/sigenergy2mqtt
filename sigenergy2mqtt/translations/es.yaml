cli:
  SIGENERGY2MQTT_CONFIG:
    help: 'La ruta al archivo de configuración JSON (predeterminado: /etc/sigenergy2mqtt.yaml)'
  SIGENERGY2MQTT_CONSUMPTION:
    help: "Establecer el método de cálculo del sensor de Potencia Consumida de la Planta. Valores válidos son: 'calculated', 'total' (registro de Potencia de Carga Total), o 'general' (registro de Potencia de Carga General V2.8). El predeterminado es 'calculated'. Esta opción se ignora en firmware anterior al que soporta el Protocolo Modbus V2.8."
  SIGENERGY2MQTT_DEBUG_SENSOR:
    help: Especificar un sensor para depurar usando el ID de entidad completo o parcial o el nombre de clase del sensor (ej. especificar 'daily' coincidiría con todos los sensores con 'daily' en su nombre), o una expresión regular para coincidir con el ID de entidad o nombre de clase (ej. '^PowerFactor$' solo coincide con ese nombre de clase). Si se especifica, --log-level también se fuerza a DEBUG.
  SIGENERGY2MQTT_HASS_DEVICE_NAME_PREFIX:
    help: "El prefijo para nombres de entidad de Home Assistant. Ejemplo: Un prefijo 'prefix' antepondrá 'prefix ' a los nombres (predeterminado: '')"
  SIGENERGY2MQTT_HASS_DISCOVERY_PREFIX:
    help: 'El prefijo del tema MQTT Discovery de Home Assistant (predeterminado: homeassistant)'
  SIGENERGY2MQTT_HASS_EDIT_PCT_BOX:
    help: Al editar sensores de porcentaje, usar una casilla de entrada numérica (true) o usar un control deslizante (false).
  SIGENERGY2MQTT_HASS_ENABLED:
    help: Habilitar auto-descubrimiento en Home Assistant.
  SIGENERGY2MQTT_HASS_ENTITY_ID_PREFIX:
    help: "El prefijo para IDs de entidad de Home Assistant. Ejemplo: Un prefijo 'prefix' antepondrá 'prefix_' a los IDs de entidad (predeterminado: sigen)"
  SIGENERGY2MQTT_HASS_UNIQUE_ID_PREFIX:
    help: "El prefijo para IDs únicos de Home Assistant. Ejemplo: Un prefijo 'prefix' antepondrá 'prefix_' a los IDs únicos (predeterminado: sigen). Una vez establecido, NUNCA debe cambiarse, ya que romperá las entidades existentes en Home Assistant."
  SIGENERGY2MQTT_HASS_USE_SIMPLIFIED_TOPICS:
    help: Habilitar la estructura de temas simplificada (sigenergy2mqtt/object_id/state) en lugar de la estructura completa de Home Assistant (homeassistant/platform/device_id/object_id/state)
