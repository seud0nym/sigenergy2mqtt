  SIGENERGY2MQTT_MODBUS_NO_REMOTE_EMS:
    help: No publicar sensores de lectura-escritura para integración de Sistema de Gestión de Energía (EMS) remoto a MQTT. Se ignora si se especifica --modbus-read-only.
  SIGENERGY2MQTT_MODBUS_PORT:
    help: 'El número de puerto Modbus del dispositivo Sigenergy (predeterminado: 502)'
  SIGENERGY2MQTT_MODBUS_READ_ONLY:
    help: Solo publicar sensores de solo lectura a MQTT. Ni sensores de lectura-escritura ni de solo escritura se publicarán si se especifica.
  SIGENERGY2MQTT_MODBUS_RETRIES:
    help: El número máximo de reintentos para una operación Modbus si falla. El predeterminado es 3.
  SIGENERGY2MQTT_MODBUS_TIMEOUT:
    help: El tiempo de espera para conectar y recibir datos Modbus, en segundos (usar decimales para milisegundos). El predeterminado es 1,0.
  SIGENERGY2MQTT_MQTT_ANONYMOUS:
    help: Permitir conexión anónima al broker MQTT (sin usuario/contraseña). Si se especifica, las opciones --mqtt-username y --mqtt-password se ignoran.
  SIGENERGY2MQTT_MQTT_BROKER:
    help: 'El nombre de host o dirección IP del broker MQTT (predeterminado: 127.0.0.1)'
  SIGENERGY2MQTT_MQTT_KEEPALIVE:
    help: El período máximo en segundos entre comunicaciones con el broker. Si no se intercambian otros mensajes, esto controla la frecuencia con la que el cliente enviará mensajes ping al broker. El predeterminado es 60 y el mínimo es 1.
  SIGENERGY2MQTT_MQTT_LOG_LEVEL:
    help: 'Establecer el nivel de registro de paho.mqtt. Valores válidos son: DEBUG, INFO, WARNING, ERROR o CRITICAL. El predeterminado es WARNING (advertencias, errores y fallos críticos)'
  SIGENERGY2MQTT_MQTT_PASSWORD:
    help: Una contraseña válida para el usuario del broker MQTT
  SIGENERGY2MQTT_MQTT_PORT:
    help: El puerto del broker MQTT (predeterminado es 1883, a menos que se especifique --mqtt-tls, en cuyo caso el predeterminado es 8883)
  SIGENERGY2MQTT_MQTT_TLS:
    help: Habilitar comunicación segura al broker MQTT sobre TLS/SSL. Si se especifica, el puerto MQTT predeterminado es 8883.
  SIGENERGY2MQTT_MQTT_TLS_INSECURE:
    help: Habilitar comunicación insegura sobre TLS. Si su broker usa un certificado autofirmado, debe especificar esta opción. Se ignora a menos que también se especifique --mqtt-tls.
  SIGENERGY2MQTT_MQTT_TRANSPORT:
    help: Establecer el mecanismo de transporte MQTT. Debe ser websockets o tcp. El predeterminado es tcp.
  SIGENERGY2MQTT_MQTT_USERNAME:
    help: Un nombre de usuario válido para el broker MQTT
  SIGENERGY2MQTT_NO_EMS_MODE_CHECK:
    help: Desactivar la validación que deshabilita los límites de Carga/Descarga Máx ESS y Potencia Máx PV cuando el Modo de Control EMS Remoto no es Carga/Descarga por Comando.
  SIGENERGY2MQTT_NO_METRICS:
    help: No publicar métricas de sigenergy2mqtt.
  SIGENERGY2MQTT_PVOUTPUT_API_KEY:
    help: La clave API para PVOutput
  SIGENERGY2MQTT_PVOUTPUT_CONSUMPTION:
    help: Habilitar envío de datos de consumo a PVOutput. Puede especificarse sin valor (en cuyo caso usa 'consumption') o como 'net-of-battery', 'consumption', o 'imported'. Si no se especifica, no se envían datos de consumo.
  SIGENERGY2MQTT_PVOUTPUT_ENABLED:
    help: Habilitar actualizaciones de estado a PVOutput.
  SIGENERGY2MQTT_PVOUTPUT_EXPORTS:
    help: Habilitar envío de datos de exportación a PVOutput.
  SIGENERGY2MQTT_PVOUTPUT_EXT_V10:
    help: Un nombre de clase de sensor, o ID de entidad sin el prefijo 'sensor.', que se usará para el campo extendido v10 en PVOutput. Si no se especifica O el estado de donación no está vigente, este campo no se enviará a PVOutput. Puede usar cualquier sensor con valor numérico.
  SIGENERGY2MQTT_PVOUTPUT_EXT_V11:
    help: Un nombre de clase de sensor, o ID de entidad sin el prefijo 'sensor.', que se usará para el campo extendido v11 en PVOutput. Si no se especifica O el estado de donación no está vigente, este campo no se enviará a PVOutput. Puede usar cualquier sensor con valor numérico.
  SIGENERGY2MQTT_PVOUTPUT_EXT_V12:
    help: Un nombre de clase de sensor, o ID de entidad sin el prefijo 'sensor.', que se usará para el campo extendido v12 en PVOutput. Si no se especifica O el estado de donación no está vigente, este campo no se enviará a PVOutput. Puede usar cualquier sensor con valor numérico.
  SIGENERGY2MQTT_PVOUTPUT_EXT_V7:
    help: Un nombre de clase de sensor, o ID de entidad sin el prefijo 'sensor.', que se usará para el campo extendido v7 en PVOutput. Si no se especifica O el estado de donación no está vigente, este campo no se enviará a PVOutput. Puede usar cualquier sensor con valor numérico.
  SIGENERGY2MQTT_PVOUTPUT_EXT_V8:
    help: Un nombre de clase de sensor, o ID de entidad sin el prefijo 'sensor.', que se usará para el campo extendido v8 en PVOutput. Si no se especifica O el estado de donación no está vigente, este campo no se enviará a PVOutput. Puede usar cualquier sensor con valor numérico.
  SIGENERGY2MQTT_PVOUTPUT_EXT_V9:
    help: Un nombre de clase de sensor, o ID de entidad sin el prefijo 'sensor.', que se usará para el campo extendido v9 en PVOutput. Si no se especifica O el estado de donación no está vigente, este campo no se enviará a PVOutput. Puede usar cualquier sensor con valor numérico.
  SIGENERGY2MQTT_PVOUTPUT_IMPORTS:
    help: Habilitar envío de datos de importación a PVOutput.
  SIGENERGY2MQTT_PVOUTPUT_LOG_LEVEL:
    help: 'Establecer el nivel de registro de PVOutput. Valores válidos son: DEBUG, INFO, WARNING, ERROR o CRITICAL. El predeterminado es WARNING (advertencias, errores y fallos críticos)'
  SIGENERGY2MQTT_PVOUTPUT_OUTPUT_HOUR:
    help: La hora del día (20-23) a la que se envían los totales diarios a PVOutput. El predeterminado es 23 (11pm). Valores válidos son 20 a 23. El minuto se elige aleatoriamente entre 56 y 59. Si especifica -1, las cargas diarias se enviarán con la misma frecuencia que las actualizaciones de estado.
  SIGENERGY2MQTT_PVOUTPUT_SYSTEM_ID:
    help: El ID del Sistema PVOutput
  SIGENERGY2MQTT_PVOUTPUT_TEMP_TOPIC:
    help: Un tema MQTT del que se puede leer la temperatura actual. Esto se usa para enviar la temperatura a PVOutput. Si no se especifica, la temperatura no se enviará a PVOutput.
  SIGENERGY2MQTT_PVOUTPUT_VOLTAGE:
    help: "La fuente del valor de voltaje a enviar a PVOutput. Valores válidos son: phase-a, phase-b, phase-c, l/n-avg (promedio línea a neutro), l/l-avg (promedio línea a línea) o pv (promedio de cadenas PV). El predeterminado es 'l/n-avg'."
  SIGENERGY2MQTT_SANITY_CHECK_DEFAULT_KW:
    help: El valor predeterminado en kW usado para comprobaciones de cordura para validar los valores máximo y mínimo de sensores de potencia y el valor delta de sensores de energía. El valor predeterminado es 500 kW por segundo, y las lecturas fuera del rango se ignoran.
  SIGENERGY2MQTT_SCAN_INTERVAL_HIGH:
    help: El intervalo de escaneo en segundos para registros Modbus que se escanean a alta frecuencia. El predeterminado es 10 (segundos), y el valor mínimo es 1.
  SIGENERGY2MQTT_SCAN_INTERVAL_LOW:
    help: El intervalo de escaneo en segundos para registros Modbus que se escanean a baja frecuencia. El predeterminado es 600 (segundos), y el valor mínimo es 1.
  SIGENERGY2MQTT_SCAN_INTERVAL_MEDIUM:
    help: El intervalo de escaneo en segundos para registros Modbus que se escanean a frecuencia media. El predeterminado es 60 (segundos), y el valor mínimo es 1.
  SIGENERGY2MQTT_SCAN_INTERVAL_REALTIME:
    help: El intervalo de escaneo en segundos para registros Modbus que se escanean en tiempo casi real. El predeterminado es 5 (segundos), y el valor mínimo es 1.
  SIGENERGY2MQTT_SMARTPORT_ENABLED:
    help: Habilitar interrogación de un dispositivo de terceros para datos de producción.
  SIGENERGY2MQTT_SMARTPORT_HOST:
    help: La dirección IP o nombre de host del dispositivo de terceros.
  SIGENERGY2MQTT_SMARTPORT_MODULE_NAME:
    help: El nombre del módulo que se usará para obtener datos de producción del dispositivo de terceros.
  SIGENERGY2MQTT_SMARTPORT_MQTT_GAIN:
    help: La ganancia a aplicar a los datos de producción del dispositivo de terceros obtenidos del tema MQTT (ej. 1000 si los datos están en kW). El predeterminado es 1 (Vatios).
  SIGENERGY2MQTT_SMARTPORT_MQTT_TOPIC:
    help: El tema MQTT al que suscribirse para obtener los datos de producción del dispositivo de terceros.
  SIGENERGY2MQTT_SMARTPORT_PASSWORD:
    help: La contraseña para autenticarse en el dispositivo de terceros.
  SIGENERGY2MQTT_SMARTPORT_PV_POWER:
    help: La clase de sensor para almacenar los datos de producción obtenidos del dispositivo de terceros.
  SIGENERGY2MQTT_SMARTPORT_USERNAME:
    help: El nombre de usuario para autenticarse en el dispositivo de terceros.
